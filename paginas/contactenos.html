 <div class="contactenos">
    <p>Dejanos tu información y pronto nos pondremos en contacto</p>
</div>
<div>
    <form action="/paginas/contactenos.html" method="post">
        <div>
            <label for="name">Nombres:</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="Apellido">Apellidos:</label>
            <input type="text"name="Apellido" >
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="">
        </div>
        <div>
            <label for="mensaje">Dejanos tus comentarios:</label>
            <textarea name="mensaje" id="" cols="40" rows="10"></textarea>
        </div>
        <div class="seleccion">
            <label for="sexo"> Indique su Sexo </label>
            <input type="radio" name="sexo" value="F"> F
            <input type="radio" name="sexo" value="M"> M
            <input type="radio" name="sexo" value="Otro"> Otro
        </div>
        <div>
            <label for="pais">Elige tu Pais</label>
            <select name="pais">
            <option value="Otro">Otro</option>
            <option value="Colombia">Colombia</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ecuador">Ecuador</option>
        </select>
        </div>
        <div>
            <input type="reset" value="Borra todo">
            <input type="submit" value="Enviar">
            <input type="button" value="Orden">
        </div>
    
     </form>
        <div class="leyenda">
            <fieldset>
             <legend>Legales del Formulario </legend>
                <label for="termino">Aceptas nuestros Términos y Condiciones</label>
                <input type="checkbox" name="termino" value="termino" required>
